<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Pharmacity</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/core/global.css">
    <link rel="stylesheet" href="css/pages/login.css"> </head>
<body>
    <header id="site-header">
        <div class="container">
            <div style="padding: 15px 0; font-weight: bold; color: #0056b3;">
                <a href="index.html" style="text-decoration: none; color: #0056b3;">QUAY LẠI TRANG CHỦ</a>
            </div>
        </div>
    </header>

    <main class="page-content">
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-form active" style="padding-top: 40px;">
                    <div style="text-align: center; margin-bottom: 20px;">
                        <img src="https://placehold.co/80x80/eef4ff/0056b3?text=LOCK" style="border-radius: 50%;">
                    </div>
                    <h3 class="auth-title">Quên mật khẩu?</h3>
                    <p class="auth-desc">Đừng lo! Nhập số điện thoại của bạn để lấy lại mật khẩu.</p>

                    <form action="verify-code.html">
                        <div class="form-group">
                            <label>Số điện thoại đã đăng ký</label>
                            <div class="input-wrapper">
                                <i class="fas fa-phone"></i>
                                <input type="tel" placeholder="Ví dụ: 0912345678" required>
                            </div>
                        </div>

                        <button class="btn-auth">GỬI MÃ XÁC NHẬN</button>

                        <div class="auth-divider"><span>HOẶC</span></div>

                        <div style="text-align: center;">
                            <a href="login.html" class="forgot-link">Quay lại Đăng nhập</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
