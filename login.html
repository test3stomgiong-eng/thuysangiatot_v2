<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký - Pharmacity</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/core/global.css">
    <link rel="stylesheet" href="css/pages/login.css">
</head>
<body>

    <header id="site-header">
        <div class="container">
            <div style="padding: 15px 0; font-weight: bold; color: #0056b3;">
                <a href="index.html" style="text-decoration: none; color: #0056b3;">PHARMACITY HEADER DEMO</a>
            </div>
        </div>
    </header>

    <main class="page-content">
        <div class="auth-container">
            
            <div class="auth-box">
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="switchTab('login')">Đăng nhập</button>
                    <button class="tab-btn" onclick="switchTab('register')">Đăng ký</button>
                </div>

                <div id="loginForm" class="auth-form active">
                    <h3 class="auth-title">Chào mừng trở lại!</h3>
                    <p class="auth-desc">Vui lòng đăng nhập để tiếp tục.</p>

                    <form onsubmit="event.preventDefault(); alert('Đăng nhập thành công!'); window.location.href='index.html';">
                        <div class="form-group">
                            <label>Số điện thoại hoặc Email</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Nhập tài khoản" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Mật khẩu</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Nhập mật khẩu" id="loginPass" required>
                                <i class="fas fa-eye show-pass" onclick="togglePass('loginPass')"></i>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="check-remember">
                                <input type="checkbox"> Ghi nhớ tôi
                            </label>
                            <a href="#" class="forgot-link">Quên mật khẩu?</a>
                        </div>

                        <button class="btn-auth">ĐĂNG NHẬP</button>

                        <div class="auth-divider"><span>Hoặc đăng nhập bằng</span></div>

                        <div class="social-login">
                            <button class="btn-social google"><i class="fab fa-google"></i> Google</button>
                            <button class="btn-social facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                        </div>
                    </form>
                </div>

                <div id="registerForm" class="auth-form">
                    <h3 class="auth-title">Tạo tài khoản mới</h3>
                    <p class="auth-desc">Trở thành thành viên để nhận nhiều ưu đãi.</p>

                    <form onsubmit="event.preventDefault(); alert('Đăng ký thành công!'); switchTab('login');">
                        <div class="form-group">
                            <label>Họ và tên</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Ví dụ: Nguyễn Văn A" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Số điện thoại</label>
                            <div class="input-wrapper">
                                <i class="fas fa-phone"></i>
                                <input type="tel" placeholder="Nhập số điện thoại" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Mật khẩu</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Tạo mật khẩu" id="regPass" required>
                                <i class="fas fa-eye show-pass" onclick="togglePass('regPass')"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Nhập lại mật khẩu</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Nhập lại mật khẩu" id="regPass2" required>
                            </div>
                        </div>

                        <button class="btn-auth">ĐĂNG KÝ NGAY</button>
                        
                        <p class="terms-auth">
                            Bằng việc đăng ký, bạn đồng ý với <a href="#">Điều khoản sử dụng</a> của chúng tôi.
                        </p>
                    </form>
                </div>

            </div>

        </div>
    </main>

    <script src="js/core/common.js"></script>
    <script src="js/pages/login.js"></script>
</body>
</html>
